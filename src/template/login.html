<!DOCTYPE html>
<html lang="it" class="login">
    <head>
        <title>TinkleArt</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/login.css"/>
    </head>
    <body>
        <header>
            <img src="../img/TinkleArt.png" alt="TinkleArt">
        </header>
        <main>
            <section>
                <form method="post">
                    <h2>Effettua l'accesso</h2><br>
                    <label>Email:<input type="text" name="email_accesso"></label><br>
                    <label>Password:<input type="password" name="password_accesso"></label>
                    <footer>
                        <input type="submit" value="Accedi"><br>
                        <a href="email_dimenticata.html">Password dimenticata</a>
                    </footer>
                </form>
                <footer>
                    <hr>
                    <!--Inserire onclick in JS-->
                    <input onclick="window.location.href='registrati.html';" type="button" value="Registrati">
                </footer>
            </section>
            <hr>
            <aside>
                <form method="post">
                    <h2>Crea un nuovo account</h2><br>
                    <label>Nome:<input type="text" name="nome_registrazione"></label><br>
                    <label>Cognome:<input type="text" name="cognome_registrazione"></label><br>
                    <label>Email:<input type="text" name="email_registrazione"></label><br>
                    <label>Password:<input type="password" name="password_registrazione"></label><br>
                    <label>Conferma Password:<input type="password" name="cpassword_registrazione"></label><br>
                    <footer>
                        <input type="submit" value="Registrati" >
                    </footer>
                </form>
            </aside>
        </main>
